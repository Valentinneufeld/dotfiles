# ----------------------------
# TMUX Configuration for WSL2
# ----------------------------

# Use 256-color terminal
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"


# Keep the default prefix (Ctrl-b)
# No custom prefix remaps
# (your previous C-a prefix removed to use defaults)

# Split windows (keep default keybindings: % and ")
# No custom remaps

# Reload tmux config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Resize panes (optional, use default tmux shortcuts)
# You can still resize with Ctrl-b + arrow keys
# Removed custom j/k/h/l bindings

# Mouse support
set -g mouse on

# Copy mode
set-window-option -g mode-keys vi
# Keep default copy-mode keybindings (no custom v/y remaps)
# Allow selecting text with mouse and keyboard

# Reduce ESC delay for Neovim
set -sg escape-time 10

# ----------------------------
# Plugins
# ----------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'fabioluciano/tmux-tokyo-night'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'


set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/default/cyan'

# Resurrect / Continuum settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Status Bar on the Bottom
set -g status-position bottom

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'

